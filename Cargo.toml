[package]
name = "mame_coalesce"
version = "0.1.0"
authors = ["Michael J. Cohen <mjc@kernel.org>"]
edition = "2021"
default-run = "mame_coalesce"

[[bin]]
name = "mame_coalesce"
required-features = ["cli"]

[[bin]]
name = "mame_coalesce_server"
required-features = ["web"]

[profile.release]
debug = true
lto = "thin"

[profile.performance]
inherits = "release"
opt-level = "s"
debug = false
panic = "abort"
lto = true
codegen-units = 1


[features]
default = ["cli", "web"]
cli = []
web = ["dep:axum", "dep:hyper", "dep:tokio", "dep:tower"]

[dependencies]
log = "0.4.17"
simplelog = "0.12.0"

# web
axum = {version = "0.5.6", optional = true}
hyper = { version = "0.14.18", features = ["full"], optional = true }
tokio = { version = "1.18.2", features = ["full"], optional = true }
tower = { version = "0.4.12", optional = true }

# cli
indicatif = { version = "0.16.2", features = ["rayon"] }

clap = { version = "3.1.18", features = ["derive", "env", "suggestions"] }

rayon = "1.5.3"

serde_derive = "1.0.137"
serde = "1.0.137"
serde-xml-rs = "0.5.1"

hex = { version = "0.4.3", features = ["serde"] }
sha-1 = { version = "0.10.0", features = ["asm"] }
xxhash-rust = { version = "0.8.5", features = ["xxh3"] }

fmmap = "0.2.4"


camino = { version = "1.0.9", features = ["serde1"] }
walkdir = "2.3.2"

diesel = { version = "1.4.8", features = ["sqlite", "r2d2", "chrono"] }
r2d2 = "0.8.9"
deadpool = "*"
deadpool-diesel = { version = "0.3.1", features = ["sqlite"] }
diesel_migrations = "1.4.0"
diesel_logger = "0.1.1"
chrono = "0.4.19"


infer = "0.8.0"

zip = { version = "0.6.2", features = ["deflate", "bzip2", "zstd"] }
compress-tools = "0.12.2"
# I don't know why but 1.1.5 segfaults if you don't include this, instead of letting flate2 pull it in.
libz-sys = { version = "1.1.6", features = ["zlib-ng"] }
[dependencies.flate2]
version = "1.0.23"
default-features = false
features = ["zlib-ng-compat"]
