[package]
name = "mame_coalesce"
version = "0.1.0"
authors = ["Michael J. Cohen <mcohen@weedmaps.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4"
pretty_env_logger = "0.4"
indicatif = "0.16"
rayon =  "1.1"
serde_derive = "1.0.98"
serde = "1.0.98"
serde-xml-rs = "0.5"
sha-1 = "0.10"
structopt = { version = "0.3", default-features = false }
walkdir = "^2.2.9"
zip = "^0.5.2"
diesel = { version = "1.4", features = ["sqlite"] }
dotenv = "0.15.0"